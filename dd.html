<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat Model Test</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    .chat-box {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 15px;
      border-radius: 6px;
    }

    textarea {
      width: 100%;
      height: 80px;
      margin-bottom: 10px;
    }

    button {
      padding: 8px 15px;
      cursor: pointer;
    }

    .output {
      margin-top: 15px;
      background: #eee;
      padding: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <div class="chat-box">
    <h3>Chat Model Test</h3>

    <textarea id="message" placeholder="Type a message...">Hello, are you working?</textarea>
    <button onclick="sendMessage()">Send</button>

    <div class="output" id="output">Response will appear here...</div>
  </div>

  <script type="module">
    import Bytez from "bytez.js";

    const key = "384fc2923909a7ce044067e1b8385e8c";
    const sdk = new Bytez(key);
    const model = sdk.model("openai/gpt-oss-20b");

    async function sendMessage() {
      const userMessage = document.getElementById("message").value;
      const outputDiv = document.getElementById("output");

      outputDiv.textContent = "⏳ Waiting for response...";

      try {
        const { error, output } = await model.run([
          {
            role: "user",
            content: userMessage
          }
        ]);

        if (error) {
          outputDiv.textContent = "❌ Error: " + JSON.stringify(error);
        } else {
          outputDiv.textContent =
            "✅ Model Response:\n\n" +
            JSON.stringify(output, null, 2);
        }
      } catch (err) {
        outputDiv.textContent = "❌ Exception: " + err.message;
      }
    }

    // expose function to button
    window.sendMessage = sendMessage;
  </script>

</body>
</html>
